{% extends 'basic.html' %}
{% block title %}signup{% endblock title %}
{% block body %}

<center><h2 class="mx-auto p-1 bg-dark text-secondary" style="font-family:timesnewroman" >Signup here</h2></center>
{% for message in messages  %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
<div class='mx-auto p-2' style="width:400px">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Firstname</label>
          <input required type="text" name='fname'class="form-control"  >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Lastname</label>
          <input required type="text" name="lname"class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input required type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input required type="password" max_length='8' name="pass"   class="form-control" id="exampleInputPassword1">
        </div>
         <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
          <input required type="password" name="cpass" max_length='8' class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary mb-1">SignUp</button>
        <br>
        Already have an account?<a href="{% url 'signup' %}"> Login</a>
      </form>
</div>
{% endblock body %}
