{% extends 'basic.html' %}
{% block title %}login{% endblock title %}
{% block body %}
<center><h2 class="mx-auto p-1 bg-dark text-secondary" style="font-family:timesnewroman" >Login here</h2></center>
{% for message in messages  %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="mx-auto p-5 mb-5" style="width:400px">
    <form action="" method="POST" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="passw" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Login</button><br>
        Don't have account?<a href="{% url 'signup' %}"> Signup</a>
      </form>
</div>
{% endblock body %}
