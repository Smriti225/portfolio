{% extends 'basic.html' %}
{% block title %}Blog{% endblock title %}
{% block body %}
<section id="services" class="services">
<div class="container">
      <div class="section-title">
        <h2>Welcome to My Blogs</h2>
      </div>
{% for post in posts %}
      <div class="row ">
        <div class="col-lg-6 col-lg-12 icon-box" data-aos="fade-up">
          <div class="icon"><i class="bi bi-briefcase"></i></div>
          <h4 class="title"><a href="">{{post.title}}</a></h4>
          <p class="description">{{post.description}}</p>
          <p class="description"><b><i>Posted By:</i></b>{{post.authname}}</p>
          <p class="description"><b><i>Posted on:</i></b>{{post.timestamp}}</p>
        </div>
      </div>
{% endfor %}
</div>
</section>
{% endblock body %}
